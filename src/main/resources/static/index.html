<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rover From Mars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="control-panel">
        <img onclick="clickBtnRotateLeft()" src="img/rotate-left.png" class="btn-control" alt="">

        <img onclick="clickBtnRotateRight()" src="img/rotate-right.png" class="btn-control" alt="">
    </div>
    <div id="container">

        <img src="img/rover.png" id="rover" alt="">
        <div id="map">

        </div>
            <img src="img/map.jpg" alt="" class="grid-image">
    </div>
    <script src="script.js"></script>
